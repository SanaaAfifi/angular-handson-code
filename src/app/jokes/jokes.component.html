<div class="container bootstrap snippet" *ngFor="let joke of JokesList; let i = index" [attr.data-index]="i">
    <div class="col-sm-10">
        <div class=" panel panel-white post panel-shadow">
            <div class="post-heading">
                <div class="pull-left image">
                    <img src="https://bootdey.com/img/Content/user_1.jpg" class="img-circle avatar" alt="user profile image">
                </div>
                <div class="pull-left meta">
                    <div class="title h5">
                        <span class="username"><a [routerLink]="['/profile', joke.PostedBy]">{{joke.PostedBy}}</a></span>
                        made a post.
                    </div>
                    <h6 class="text-muted time">{{joke.PostedDate}}</h6>
                </div>
            </div>
            <div class="post-description">
                <p> {{joke.Content}}</p>
                <div class="stats">
                    <a href="#" class="btn btn-default stat-item">
                        <i class="fa fa-thumbs-up icon"></i>{{joke.UpVotes}}
                    </a>
                    <a href="#" class="btn btn-default stat-item">
                        <i class="fa fa-share icon"></i>{{joke.DownVotes}}
                    </a>
                </div>
            </div>
            <div class="post-footer">
                <div class="input-group">
                    <input class="form-control" placeholder="Add a comment" type="text">
                    <span class="input-group-addon">
                        <a href="#"><i class="fa fa-edit"></i></a>  
                    </span>
                </div>
                <ul class="comments-list" *ngFor="let comment of joke.Comments">
                    <li class="comment">
                        <a class="pull-left" href="#">
                            <img class="avatar" src="https://bootdey.com/img/Content/user_1.jpg" alt="avatar">
                        </a>
                        <div class="comment-body">
                            <div class="comment-heading">
                                <h4 class="user">{{comment.PostedBy}}</h4>
                                <h5 class="time">{{comment.PostedDate}}</h5>
                            </div>
                            <p>{{comment.PostedBy}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
